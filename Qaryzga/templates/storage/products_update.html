{% extends 'base.html' %}
{% load static %}

{% block link %}
	<link rel="stylesheet" href="{% static 'css/products_update.css' %}">
	<link rel="stylesheet" href="{% static 'css/products_detail.css' %}">
{% endblock link %}

{% block title %}
	Изменение {{ product.name }}
{% endblock title %}

{% block body %}
	<button class="back" onclick="history.back()">←</button>

	<div class="center">
		<div class="detail">
			<img src="{{ product.image.url }}" alt="" class="detail-image">
			<div class="detail-text">
				<form method="post">
					{% csrf_token %}
			
					{{ form.as_p }}
					<button type="submit">Сохранить</button>
				</form>
			</div>
		</div>
	</div>

	
{% endblock body %}
