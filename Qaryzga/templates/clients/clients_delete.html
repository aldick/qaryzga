{% extends 'base.html' %}

<div class="center">
	<h1>Удалить клиента</h1>

	<p>Вы точно хотите удалить этого клиента?: <br> {{ client.name }}, +{{ client.phone_number }}</p>

	</form>
</div>
{% endblock body %}
