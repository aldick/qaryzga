{% extends "base.html" %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'css/clients_login.css' %}">
{% endblock link %}

{% block title %}Log-in{% endblock title %}

{% block body %}
  <div class="center">
    <h1>Войти в систему</h1>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <button type="submit" value="Log in">Войти</button>
    </form>
  </div>
{% endblock body %}
